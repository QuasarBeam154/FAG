<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
        function volLata() {
            const pi = 3.14159;
            r = Number(prompt("Qual o raio da lata de óleo? (em cm)"));
            h = Number(prompt("Qual a altura da lata de óleo? (em cm)"));
            res = pi * r**2 * h;

            alert(`O volume da lata de óleo é ${res} cm³.`);
        }
        volLata();
    </script>
</body>
</html>
