<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Chamada - Alternativa 1</title>
</head>
<body>
    <script>

        function userInput() {
            const data1 = prompt("Insira a primeira data no formato dd/mm/aaaa").split("/");
            const data2 = prompt("Insira a segunda data no formato dd/mm/aaaa").split("/");
    
            if (data1.length != 3 || data2.length != 3) {
                alert("Data inválida!");
                userInput();
            }

            if (isNaN(data1[0]) || isNaN(data1[1]) || isNaN(data1[2]) || isNaN(data2[0])|| isNaN(data2[1]) || isNaN(data2[2])) {
                alert("Data inválida!");
                userInput();
            }

            let opcao = prompt(`A) Quantidade de dias no intervalo informado. B) Quantidade de meses neste intervalo. C) Quantidade de horas neste intervalo.`).toUpperCase();


            switch(opcao) {
                case "A":
                    alert("Quantidade de dias neste intervalo: " + alternativaA(data1, data2));
                    break;
                case "B":
                    alert("Quantidade de meses neste intervalo: " + alternativaB(data1, data2));
                    break;
                case "C":
                    alert("Quantidade de horas neste intervalo: " + alternativaC(data1, data2));
                    break;
                default:
                    alert("Opção inválida!");
                    userInput();
            }
        }

        function alternativaA(data1, data2) {
            let dias = -1;
            if (Math.abs(data1[2] - data2[2]) == 0) {
                if (Math.abs(data1[1] - data2[1]) == 0) {
                    dias = Math.abs(data1[0] - data2[0]);
                } else {
                    dias =  Math.abs(data1[1] - data2[1]) * 30;
                }
            } else {
                dias = (Math.abs(data1[2] - data2[2]) * 365) + (Math.abs(data1[1] - data2[1]) * 30);
            }

            return dias;
        }


        function alternativaB(data1, data2) {
            let dias = -1;
            if (Math.abs(data1[2] - data2[2]) == 0) {
                if (Math.abs(data1[1] - data2[1]) == 0) {
                    dias = Math.abs(data1[0] - data2[0]);
                } else {
                    dias =  Math.abs(data1[1] - data2[1]) * 30;
                }
            } else {
                dias = (Math.abs(data1[2] - data2[2]) * 365) + (Math.abs(data1[1] - data2[1]) * 30);
            }

            return parseInt(dias / 30);
        }


        function alternativaC(data1, data2) {
            let dias = -1;
            if (Math.abs(data1[2] - data2[2]) == 0) {
                if (Math.abs(data1[1] - data2[1]) == 0) {
                    dias = Math.abs(data1[0] - data2[0]);
                } else {
                    dias =  Math.abs(data1[1] - data2[1]) * 30;
                }
            } else {
                dias = (Math.abs(data1[2] - data2[2]) * 365) + (Math.abs(data1[1] - data2[1]) * 30);
            }

            return dias * 24;
        }


        userInput();
    </script>
</body>
</html>
