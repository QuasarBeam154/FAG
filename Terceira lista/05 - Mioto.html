<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 5 - Mioto</title>
  </head>
  <body>
    <script>
      let fValor = "";
      let fTaxa = "";
      let fTempo = "";
      let fPrestacao = "";
      function Prestacao() {
        fPrestacao = fValor + fValor * (fTaxa / 100) * fTempo;
      }

      do {
        fValor = parseFloat(window.prompt("Digite o valor base da prestação."));
      } while (isNaN(fValor));
      do {
        fTaxa = parseFloat(window.prompt("Digite a taxa da prestação."));
      } while (isNaN(fTaxa));
      do {
        fTempo = parseFloat(
          window.prompt("Digite a quantidade de tempo do atraso.")
        );
      } while (isNaN(fTempo));

      Prestacao();
      window.alert(`O valor da prestação em atraso é R$${fPrestacao}.`);
    </script>
  </body>
</html>
