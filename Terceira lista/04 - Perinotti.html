<body>
    <script>
        const aluno = {
            nome: prompt("Digite o nome do aluno"),
            matricula: prompt("Digite a matricula do aluno"),
            nota1: parseFloat(prompt("Informe a primeira nota")),
            nota2: parseFloat(prompt("Informe a segunda nota"))
        }

        function exibir(obj) {
            let {nome, matricula, nota1, nota2} = obj;

            console.log(`Nome: ${nome}`);
            console.log(`Matriucla: ${matricula}`);
            console.log(`Soma das duas notas: ${nota1 + nota2}`);
            console.log(`Media aritimetica das duas notas: ${(nota1 + nota2)/2}`)
        }

        exibir(aluno)
    </script>
