<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho final - Mioto</title>
</head>
<body>
    <script>
        function fOperacaoSoma() {
    let flResultado = flPrimNum + flSegNum;
    window.alert(`A soma de ${flPrimNum} + ${flSegNum} é ${flResultado}!`);
}

function fOperacaoSubtracao() {
    let flResultado = flPrimNum - flSegNum;
    window.alert(`A subtração ${flPrimNum} - ${flSegNum} é ${flResultado}!`);
}

function fOperacaoDivisao() {
    if (flSegNum == 0) {
        window.alert(`Erro! Impossível dividir por zero!`);
    } else {
        let flResultado = flPrimNum / flSegNum;
        window.alert(`A divisão ${flPrimNum} / ${flSegNum} é ${flResultado}!`);
    }
}

function fOperacaoMultiplicacao() {
    let flResultado = flPrimNum * flSegNum;
    window.alert(`A multiplicação ${flPrimNum} * ${flSegNum} é ${flResultado}!`);
}
function fEscolha(){
    do{
        iEscolha = parseInt(window.prompt('Digite o número da operação que você gostaria de fazer.\n1) Soma\n2) Subtração\n3) Divisão\n4) Multiplicação'))
    }while (isNaN(iEscolha))
}

let flPrimNum = "";
let flSegNum = "";
let iEscolha = "";

do{
    fPrimNum = parseFloat(window.prompt("Digite o primeiro número."))
}while (isNaN(flPrimNum)) // Como eu defini as duas variáveis como strings, vai repetir eternamente.

do{
    fSegNum = parseFloat(window.prompt("Agora digite o segundo número."))
}while (isNaN(flSegNum)) // Idem.

fEscolha()
switch (iEscolha){
    case (iEscolha == 1):
        fOperacaoSoma();
        break;
    case (iEscolha == 2):
        fOperacaoSubtracao();
        break;
    case (iEscolha == 3):
        fOperacaoDivisao();
        break;
    case (iEscolha == 4):
        fOperacaoMultiplicacao();
        break;
    default:
        window.alert('Algo deu errado! Retornando ao menu de escolha.');
        fEscolha()
}
    </script>
</body>
</html>
